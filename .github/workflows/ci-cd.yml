name: CI/CD - Build & Push to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'Dockerfile'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Backend Docker Image
        run: |
          docker build -t ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPO_BACKEND }}:latest ./backend
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPO_BACKEND }}:latest

      - name: Build & Push Frontend Docker Image
        run: |
          docker build -t ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPO_FRONTEND }}:latest ./frontend
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPO_FRONTEND }}:latest

      - name: Send Email Notification
        if: success() || failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.yahoo.com
          server_port: 465
          username: emmanuela_prince@yahoo.com
          password: ${{ secrets.YAHOO_APP_PASSWORD }}
          subject: ECR Workflow Notification - ${{ job.status }}
          to: emmanuela_prince@yahoo.com
          from: emmanuela_prince@yahoo.com
          body: |
            The ECR workflow has completed.
            Status: ${{ job.status }}
            Commit: ${{ github.sha }}
            Repository: ${{ github.repository }}
            View it here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
